<!DOCTYPE html>
<html>
    <head>
        <title>Platzigram</title>
          <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">            
        <link rel="stylesheet" href="public/app.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
    </head>
    <body>
        <section class="main-container">
            <div class="container">
                <div class="row">
                    <div class="col s10 push-s1">
                        <div class="row">
                            <div class="col m5 hiden-on-small-only">
                                <img src="public/iphone.png" alt="">
                            </div>
                            <div class="col s12 m7">
                                <div class="row">
                                    <div class="signup-box">
                                        <h1 class="platzigram">Platzigram</h1>
                                        <form action="" class="signup-form">
                                            <h2>Registrate para ver fotos de tus amigos estudiando</h2>
                                            <div class="section">
                                                <a href="" class="btn btn-fb hiden-on-small-only"></a>
                                                <a href="" class="btn btn-fb hide-on-med-and-up"></a>
                                            </div>
                                            <div class="divider"></div>
                                            <div class="section">
                                                <input type="email" name="email" placeholder="Correo Electronico">
                                                <input type="text" name ="nombre" placeholder="Nombre completo"> 
                                                <input type="text" name="username" placeholder="Nombre de usuario">
                                                <input type="password" name="password" placeholder="Contraseña">
                                                <button class="btn waves-effect waves-light" type="submit">Registrate</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="login-box">
                                        Tienes una cuenta? <a href="signin">Entrar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </section>
        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col s12 l3 center-align">
                          <!-- Dropdown Trigger -->
                        <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>
                        
                        <!-- Dropdown Structure -->
                        <ul id='dropdown1' class='dropdown-content'>
                            <li><a href="#!">Español</a></li>
                            <li><a href="#!">Ingles</a></li>
                        </ul>
          
                    </div>
                    <div class="col s12 l3 push-l6 center-align">C 2017 Platzigram</div>
                </div>
            </div>
        </footer>  
            <!-- Compiled and minified JavaScript -->
            <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    
    </body>
</html>
